<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dravenox Script</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Century Gothic';
            src: url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
            font-weight: bold;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Century Gothic', 'Montserrat', sans-serif;
            font-weight: bold;
            background: #000;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            opacity: 0.8;
            animation: drift linear infinite;
        }
        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
        }
        .cloud:nth-child(1) {
            width: 100px;
            height: 40px;
            top: 20%;
            left: -100px;
            animation-duration: 20s;
        }
        .cloud:nth-child(1):before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }
        .cloud:nth-child(1):after {
            width: 60px;
            height: 20px;
            top: -10px;
            right: 10px;
        }
        .cloud:nth-child(2) {
            width: 80px;
            height: 30px;
            top: 60%;
            left: -80px;
            animation-duration: 25s;
            animation-delay: -5s;
        }
        .cloud:nth-child(2):before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }
        .cloud:nth-child(2):after {
            width: 50px;
            height: 15px;
            top: -5px;
            right: 15px;
        }
        .cloud:nth-child(3) {
            width: 120px;
            height: 50px;
            top: 40%;
            left: -120px;
            animation-duration: 30s;
            animation-delay: -10s;
        }
        .cloud:nth-child(3):before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }
        .cloud:nth-child(3):after {
            width: 70px;
            height: 25px;
            top: -15px;
            right: 20px;
        }
        @keyframes drift {
            from {
                left: -200px;
            }
            to {
                left: 100%;
            }
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }
        .glitch {
            position: relative;
            animation: glitch 0.3s;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            animation: glitch 0.3s;
            color: #ff0040;
            z-index: -1;
        }
        .glitch::after {
            animation: glitch 0.3s reverse;
            color: #00ffff;
            z-index: -2;
        }
        .container {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .profile-section {
            margin-bottom: 4rem;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: fadeInUp 1s ease-out;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }
        .website-name {
            font-size: 1.8rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cta-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.4s both;
            margin-bottom: 4rem;
            cursor: pointer;
        }
        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }
        .explore-section {
            margin-top: 2rem;
        }
        .explore-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            position: relative;
            animation: fadeInUp 1s ease-out 0.6s both;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .explore-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, white, transparent);
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            margin-top: 2rem;
        }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px 30px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            width: 280px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out calc(0.8s + var(--delay)) both;
        }
        .social-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .social-link:nth-child(1) { --delay: 0s; }
        .social-link:nth-child(2) { --delay: 0.1s; }
        .social-link:nth-child(3) { --delay: 0.2s; }
        .social-link:nth-child(4) { --delay: 0.3s; }
        .social-icon {
            margin-right: 15px;
            font-size: 1.4rem;
            width: 25px;
            text-align: center;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .social-link:nth-child(1) .social-icon {
            color: #E4405F;
        }
        .social-link:nth-child(2) .social-icon {
            color: #ff0050;
        }
        .social-link:nth-child(3) .social-icon {
            color: #5865F2;
        }
        .social-link:nth-child(4) .social-icon {
            color: #00ff88;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite alternate, sparkle 2s ease-in-out infinite;
        }
        @keyframes twinkle {
            from {
                opacity: 0.3;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes sparkle {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }
        @media (max-width: 768px) {
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .website-name {
                font-size: 1.5rem;
            }
            
            .social-link {
                width: 250px;
                padding: 15px 25px;
            }
        }
        @media (max-width: 480px) {
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .website-name {
                font-size: 1.3rem;
            }
            
            .social-link {
                width: 220px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div class="profile-section">
            <div class="logo" onclick="triggerGlitch(this)">
                <img src="https://cdn.discordapp.com/attachments/1276225374350606387/1397461672007831552/20250312_201446.jpg?ex=6881cf1a&is=68807d9a&hm=e6b76d7623e5332a14eed697a5657d731415c55904027f0702e0a40e43c76ce5&" alt="Logo" style="width: 80px; height: 80px; border-radius: 50%;">
            </div>
            <p class="website-name" data-text="D R A V E N O X  S C R I P T" onclick="triggerGlitch(this)">D R A V E N O X  S C R I P T</p>
            <a href="#explore" class="cta-button" data-text="JOIN MY COMMUNITY" onclick="scrollToExplore(); triggerGlitch(this);">Join My Community</a>
        </div>
        <div class="explore-section" id="explore">
            <h2 class="explore-title" data-text="Explore" onclick="triggerGlitch(this)">Explore</h2>
            <div class="social-links">
                <a href="https://instagram.com/satanstore.id" class="social-link" onclick="triggerGlitch(this)">
                    <i class="fab fa-instagram social-icon"></i>
                    @satanstore.id
                </a>
                <a href="https://tiktok.com/@kingsatans" class="social-link" onclick="triggerGlitch(this)">
                    <i class="fab fa-tiktok social-icon"></i>
                    Follow on TikTok
                </a>
                <a href="https://discord.gg/DKKeTpGVNx" class="social-link" onclick="triggerGlitch(this)">
                    <i class="fab fa-discord social-icon"></i>
                    Discord Community
                </a>
            </div>
        </div>
    </div>

    <script>
        function initializePage() {
            const exploreSection = document.querySelector('.explore-section');
            exploreSection.style.opacity = '0';
            exploreSection.style.transform = 'translateY(50px)';
            exploreSection.style.transition = 'all 0.8s ease';
            let hasScrolled = false;
            
            function showExploreSection() {
                if (!hasScrolled) {
                    exploreSection.style.opacity = '1';
                    exploreSection.style.transform = 'translateY(0)';
                    hasScrolled = true;
                }
            }
            

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    showExploreSection();
                }
            });
            

            document.querySelector('.cta-button').addEventListener('click', showExploreSection);
        }


        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 80;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                

                const sparkleDelay = Math.random() * 2;
                star.style.setProperty('--sparkle-delay', sparkleDelay + 's');
                
                starsContainer.appendChild(star);
            }
        }


        function triggerGlitch(element) {
            element.classList.add('glitch');
            setTimeout(() => {
                element.classList.remove('glitch');
            }, 300);
        }


        function scrollToExplore() {
            const exploreSection = document.querySelector('#explore');
            const startPosition = window.pageYOffset;
            const targetPosition = exploreSection.offsetTop - 50;
            const distance = targetPosition - startPosition;
            const duration = 1200;
            let start = null;

            function animation(currentTime) {
                if (start === null) start = currentTime;
                const timeElapsed = currentTime - start;
                const run = easeInOutCubic(timeElapsed, startPosition, distance, duration);
                window.scrollTo(0, run);
                if (timeElapsed < duration) requestAnimationFrame(animation);
            }

            function easeInOutCubic(t, b, c, d) {
                t /= d / 2;
                if (t < 1) return c / 2 * t * t * t + b;
                t -= 2;
                return c / 2 * (t * t * t + 2) + b;
            }

            requestAnimationFrame(animation);
        }


        setInterval(() => {
            const websiteName = document.querySelector('.website-name');
            triggerGlitch(websiteName);
        }, 3000);


        setInterval(() => {
            const exploreTitle = document.querySelector('.explore-title');
            if (exploreTitle && exploreTitle.style.opacity !== '0') {
                triggerGlitch(exploreTitle);
            }
        }, 4000);


        initializePage();
        createStars();
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.background = 'rgba(255,255,255,0.4)';
            ripple.style.borderRadius = '50%';
            ripple.style.pointerEvents = 'none';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'ripple 1s ease-out forwards';
            ripple.style.zIndex = '9999';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });

       
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    width: 80px;
                    height: 80px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                const websiteName = document.querySelector('.website-name');
                triggerGlitch(websiteName);
            }
        });
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                const elements = document.querySelectorAll('[data-text]');
                const randomElement = elements[Math.floor(Math.random() * elements.length)];
                triggerGlitch(randomElement);
            }, 150);
        });
    </script>
</body>
</html>
