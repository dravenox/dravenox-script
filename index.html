<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1e0528;
            --editor-bg: #2a0a37;
            --text-color: #e0d6eb;
            --accent-color: #bb86fc;
            --secondary-color: #7f39fb;
            --error-color: #ff5555;
            --rain-color: rgba(187, 134, 252, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Fira Code', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            position: relative;
            line-height: 1.5;
        }
        
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 2rem;
            background-color: rgba(30, 5, 40, 0.85);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(123, 31, 162, 0.3);
        }
        
        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        
        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .code-editor {
            position: relative;
        }
        
        .code-editor-header {
            background-color: var(--editor-bg);
            padding: 0.5rem 1rem;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(123, 31, 162, 0.5);
        }
        
        .code-editor-header span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .code-editor-header span:nth-child(1) {
            background-color: #ff5f56;
        }
        
        .code-editor-header span:nth-child(2) {
            background-color: #ffbd2e;
        }
        
        .code-editor-header span:nth-child(3) {
            background-color: #27c93f;
        }
        
        .code-editor-header .filename {
            margin-left: 1rem;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            background-color: var(--editor-bg);
            color: var(--text-color);
            border: none;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            resize: vertical;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            tab-size: 4;
            line-height: 1.5;
        }
        
        textarea:focus {
            outline: 1px solid var(--accent-color);
        }
        
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            border-radius: 6px;
            transition: all 0.2s;
            align-self: flex-end;
        }
        
        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-1px);
        }
        
        .output-container {
            background-color: var(--editor-bg);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .output-header {
            background-color: var(--editor-bg);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid rgba(123, 31, 162, 0.5);
            display: flex;
            align-items: center;
        }
        
        .output-header span {
            margin-right: 0.5rem;
            color: var(--accent-color);
        }
        
        .output {
            padding: 1rem;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            overflow-y: auto;
            max-height: 300px;
        }
        
        .error {
            color: var(--error-color);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 1rem;
            }
            
            textarea {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="rain-container" id="rain"></div>
    
    <div class="container">
        <h1>Lua Compiler</h1>
        
        <div class="editor-container">
            <div class="code-editor">
                <div class="code-editor-header">
                    <span></span>
                    <span></span>
                    <span></span>
                    <div class="filename">script.lua</div>
                </div>
                <textarea id="lua-code" spellcheck="false">-- Welcome to Lua Compiler
print("hitam")
</textarea>
            </div>
            
            <button id="run-btn">Run Code</button>
            
            <div class="output-container">
                <div class="output-header">
                    <span>â–¶</span>
                    <span>OUTPUT</span>
                </div>
                <div class="output" id="output"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fengari-web/0.1.4/fengari-web.js"></script>
    <script>
        
        function createRain() {
            const rainContainer = document.getElementById('rain');
            const chars = "01{}[]()<>;:=+-*/%^#~.,\"'";
            const fontSize = 16;
            const columns = Math.floor(window.innerWidth / fontSize);
            const rows = Math.floor(window.innerHeight / fontSize);
            
            // Clear previous rain
            rainContainer.innerHTML = '';
            
            // Create columns
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.style.position = 'absolute';
                column.style.top = '-100%';
                column.style.left = (i * fontSize) + 'px';
                column.style.width = fontSize + 'px';
                column.style.height = '100%';
                column.style.color = 'var(--rain-color)';
                column.style.fontSize = fontSize + 'px';
                column.style.fontFamily = 'Fira Code, monospace';
                column.style.fontWeight = '300';
                column.style.textAlign = 'center';
                column.style.animation = `rain ${Math.random() * 3 + 2}s linear infinite`;
                column.style.animationDelay = Math.random() * 2 + 's';
                column.style.animationFillMode = 'both';
                
                // Create rain drops
                let text = '';
                const dropLength = Math.floor(Math.random() * 15) + 10;
                const startPos = Math.floor(Math.random() * rows);
                
                for (let j = 0; j < rows; j++) {
                    if (j >= startPos && j < startPos + dropLength) {
                        text += chars[Math.floor(Math.random() * chars.length)];
                    } else {
                        text += ' ';
                    }
                }
                
                column.textContent = text;
                rainContainer.appendChild(column);
            }
        }

        // Create rain initially and on resize
        createRain();
        window.addEventListener('resize', createRain);
        
        // Lua compiler functionality
        document.getElementById('run-btn').addEventListener('click', function() {
            const luaCode = document.getElementById('lua-code').value;
            const outputDiv = document.getElementById('output');
            
            try {
                // Clear previous output
                outputDiv.textContent = '';
                outputDiv.classList.remove('error');
                
                // Create a new Lua state
                const L = fengari.new_state();
                
                // Redirect print output to our output div
                L.global.set("print", function(...) {
                    const args = [...arguments];
                    outputDiv.textContent += args.join('\t') + '\n';
                });
                
                // Run the Lua code
                const result = L.load(luaCode)();
                
                if (result !== undefined) {
                    outputDiv.textContent += result.toString() + '\n';
                }
            } catch (err) {
                outputDiv.textContent = err.toString();
                outputDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
